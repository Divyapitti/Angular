<h3>Employee Registration Form </h3>
<section>
<form >
    
        <div class="form-group col-md-11">
            <input name="name" type="text" class="form-control" id="inputname" placeholder="Full Name" >
        </div>
        <div class="form-group col-md-11">
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" >
        </div>
        <div class="form-group col-md-11">
            <input name="address" type="text" class="form-control" id="inputAddress" placeholder="Address" >
        </div>
        <div class="form-group col-md-11">
            <input name="city" type="text" class="form-control" id="inputcity" placeholder="City" >
        </div>
        <div class="form-group col-md-11">
            <input name="phoneno" type="text" class="form-control" id="inputphoneno" placeholder="Phone No" >
        </div>
        <div class="form-group col-md-11">
            <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password" >
        </div>
        <div class="form-group col-md-11">
            <input type="password" name="cpassword" class="form-control" id="inputPassword423"
                placeholder="Confirm Password" >
        </div>
    
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="disclaimer">
            <label class="form-check-label" for="gridCheck">
                Agree with terms and conditions
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</section>
